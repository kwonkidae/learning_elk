input {
  file {
    path => "/data/chapter06/msg.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {

  grok {
    match => {"message" => "%{TIMESTAMP_ISO8601:eventtime} %{USERNAME:userid} %{GREEDYDATA:data}" }
  }
  date {
    match => [ "eventtime", "ISO8601"]
    target => "timestamp"
    add_field => {
      "new_field" => "success"
    }
    add_tag => [ "foo", "taggedy_tag"]
  }
  # date {
  #   match => [ "eventtime", "dd/MMM/YYYY:HH:mm:ss Z"]
  # }
}

output {
  stdout {
    codec => rubydebug
  }
}
